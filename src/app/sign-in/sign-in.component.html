<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="text-center" style="margin-top: 100px">
        <img src="assets/images/logo.png" style="max-width: 100%; max-height: 100%; width: auto; height: auto;">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="sign-in-wrapper">
        <div class="sign-in">
          <form>
            <div class="alert error">Incorrect email or password. Please try again</div>
            <div class="form-group">
              <input class="form-control" type="email" value="" placeholder="Email" />
            </div>
            <div class="form-group">
              <input class="form-control" type="text" value="" placeholder="Password" />
            </div>
            <button class="btn btn-primary btn-block">Sign In</button>
            <div style="margin: 20px 0;">
              <div class="text-center" style="margin-bottom: 10px;">
                <a>Create an Account</a>
              </div>
              <div class="text-center">
                <a>Forgot Password?</a>
              </div>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
